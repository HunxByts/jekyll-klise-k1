# Site settings
title: Blog K1llu # site title
description: >- # site description
  Hai, Selamat datang di web blog k1llu, disini k1llu ingin membagikan hal hal septar Cyber Security. <a href="https://github.com/HunxByts" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Makasar # set your timezone
image: assets/img/killua zoldyck_.jpeg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Bang K1llu # author name
  bio: >- # tell to the world
    Hai, Selamat datang di web blog k1llu, disini k1llu ingin membagikan hal hal septar Cyber Security. <a href="https://github.com/HunxByts" target="_blank" rel="noopener">@github</a>.
  username: K1llu # general username
  github: HunxByts # github username
  #twitter:   #twitter username
  #facebook: facebook_username  #facebook username
  email: k1llucuy101@gmail.com # email adress
  avatar: /assets/img/killua zoldyck_.jpeg # change with your own avatar

# URL settings
url: "blog-k1llu.github.io" #
baseurl: https://github.com/HunxByts/blog-k1llu.github.io
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
